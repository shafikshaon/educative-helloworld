{% extends "admin/base_site.html" %}
{% load i18n admin_urls static %}
{% block extrahead %}
    {{ block.super }}
    {{ media }}
    <script src="{% static 'admin/js/cancel.js' %}" async></script>
{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to make it DRAFT?
        </p>
        {% for post in posts %}
            <p>
                {{ post }}
            </p>
            <input type="hidden" name="_selected_action" value="{{ post.pk }}"/>
        {% endfor %}

        <input type="hidden" name="action" value="make_draft_using_secondary_page"/>
        <input type="submit" name="apply" value="Make draft"/>
        <input type="button" class="button cancel-link" value="{% translate "No, take me back" %}">
    </form>
{% endblock %}
